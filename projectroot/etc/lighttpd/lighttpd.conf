server.document-root = "/data/vetero-wwwdata"

server.port		= 80
server.username		= "www"
server.groupname	= "www"
server.bind		= "0.0.0.0"
server.tag		= "lighttpd"

server.errorlog		= "/var/log/lighttpd/error.log"
accesslog.filename	= "/var/log/lighttpd/access.log"

server.modules		= (
	"mod_access",
	"mod_accesslog",
#	"mod_fastcgi",
	"mod_rewrite",
	"mod_auth",
	"mod_setenv",
    "mod_alias"
)

# mimetype mapping
mimetype.assign		= (
	".pdf"		=>	"application/pdf",
	".sig"		=>	"application/pgp-signature",
	".spl"		=>	"application/futuresplash",
	".class"	=>	"application/octet-stream",
	".ps"		=>	"application/postscript",
	".torrent"	=>	"application/x-bittorrent",
	".dvi"		=>	"application/x-dvi",
	".gz"		=>	"application/x-gzip",
	".pac"		=>	"application/x-ns-proxy-autoconfig",
	".swf"		=>	"application/x-shockwave-flash",
	".tar.gz"	=>	"application/x-tgz",
	".tgz"		=>	"application/x-tgz",
	".tar"		=>	"application/x-tar",
	".zip"		=>	"application/zip",
	".mp3"		=>	"audio/mpeg",
	".m3u"		=>	"audio/x-mpegurl",
	".wma"		=>	"audio/x-ms-wma",
	".wax"		=>	"audio/x-ms-wax",
	".ogg"		=>	"audio/x-wav",
	".wav"		=>	"audio/x-wav",
	".gif"		=>	"image/gif",
	".jpg"		=>	"image/jpeg",
	".jpeg"		=>	"image/jpeg",
	".png"		=>	"image/png",
	".xbm"		=>	"image/x-xbitmap",
	".xpm"		=>	"image/x-xpixmap",
	".xwd"		=>	"image/x-xwindowdump",
	".css"		=>	"text/css",
	".html"		=>	"text/html",
	".xhtml"	=>	"text/html",
	".js"		=>	"text/javascript",
	".asc"		=>	"text/plain",
	".c"		=>	"text/plain",
	".conf"		=>	"text/plain",
	".text"		=>	"text/plain",
	".txt"		=>	"text/plain",
	".dtd"		=>	"text/xml",
	".xml"		=>	"text/xml",
	".mpeg"		=>	"video/mpeg",
	".mpg"		=>	"video/mpeg",
	".mov"		=>	"video/quicktime",
	".qt"		=>	"video/quicktime",
	".avi"		=>	"video/x-msvideo",
	".asf"		=>	"video/x-ms-asf",
	".asx"		=>	"video/x-ms-asf",
	".wmv"		=>	"video/x-ms-wmv",
	".bz2"		=>	"application/x-bzip",
	".tbz"		=>	"application/x-bzip-compressed-tar",
	".tar.bz2"	=>	"application/x-bzip-compressed-tar",
	".svg"    	=>	"image/svg+xml",
	".svgz"    	=>	"image/svg+xml"
)

# correctly handle svgz files
$HTTP["url"] =~ "\.svgz$" {
	setenv.add-response-header = ( "Content-Encoding" => "gzip" )
}

#index-file.names = ( "index.html", "index.php" )
index-file.names = ( "index.html", "index.xhtml" )

#include "mod_fastcgi.conf"
alias.url = ( "/syslog" => "/var/log/messages" )
